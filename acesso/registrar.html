<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de usuário</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../AdminLTE-3.2.0/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../AdminLTE-3.2.0/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../AdminLTE-3.2.0/dist/css/adminlte.min.css">

</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
    <img src="../img/unnamed.jpg" style="width: 300px; height: 120px;">
    </div>
    <div class="card-body">
      <p class="login-box-msg"><b>Faça seu cadastro</b></p>
      <div class="col-0 text-center align-items-center justify-content-center">
    </div>
    <form class='form-group'>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome Completo" name="nomecomp" required >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" required>
          <div class="input-group-append">
            <div class="input-group-text">
            <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Digite a senha novamente" id="confirm" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <a href="#" onclick="mostrarOcultarsenha()"><span id="olho" class="fas fa-eye"></span></a>
            </div>
          </div>
        </div>
                  <!-- /.input group -->
        <div class="row">
          <div class="col-8">
            <!-- <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div> -->
          </div>
          <!-- /.col -->
          <div class="col-4">
            <input type="submit" value="Registrar" class="btn btn-primary btn-block" onclick="validatePassword()">
            <!-- <button type="submit" class="btn btn-primary btn-block">Registrar</button> -->
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div> -->
<br>  
      <a href="login.html" class="text-center">Eu já possuo uma conta</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<script>
    var senha = document.getElementById("senha")
     confirm = document.getElementById("confirm");

function validatePassword(){
  if(senha.value != confirm.value) {
    confirm.setCustomValidity("Senhas diferentes!");
    confirm.value = "";
  }   
  
}

function mostrarOcultarsenha(){
  var senha = document.getElementById("confirm")
  if(senha.type == "password"){
    senha.type = "text";
  }else{
    senha.type = "password";
  }
}
</script>
<!-- jQuery -->
<script src="../AdminLTE-3.2.0/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../AdminLTE-3.2.0/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../AdminLTE-3.2.0/dist/js/adminlte.min.js"></script>
<script src="../AdminLTE-3.2.0/plugins/moment/moment.min.js"></script>
<script src="../AdminLTE-3.2.0/plugins/inputmask/jquery.inputmask.min.js"></script>
<script>
$('[data-mask]').inputmask() 
    //Initialize Select2 Elements
$('.select2').select2()

    //Initialize Select2 Elements
$('.select2bs4').select2({
      theme: 'bootstrap4'
    })
</script>

</body>
</html>
